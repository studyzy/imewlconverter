# GitHub Dependabot 配置
# 自动更新依赖和 GitHub Actions 版本
# 文档: https://docs.github.com/en/code-security/dependabot/dependabot-version-updates

version: 2

updates:
  # 更新 GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "03:00"
    open-pull-requests-limit: 5
    reviewers:
      - "studyzy"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"

  # 更新 NuGet 包
  - package-ecosystem: "nuget"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "03:00"
    open-pull-requests-limit: 10
    reviewers:
      - "studyzy"
    labels:
      - "dependencies"
      - "nuget"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    # 忽略主版本更新,避免破坏性变更
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
