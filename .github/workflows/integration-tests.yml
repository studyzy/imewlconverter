name: 集成测试

on:
  push:
    branches:
      - main
      - master
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.gitignore'
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read

env:
  DOTNET_VERSION: '10.0.x'
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: 1

jobs:
  integration-tests:
    name: Integration Tests (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Cache NuGet packages
        uses: actions/cache@v5
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: make restore

      - name: Build CLI tool
        run: dotnet build src/ImeWlConverterCmd/ImeWlConverterCmd.csproj --configuration Release

      - name: Run integration tests
        run: |
          cd tests/integration
          set +e
          bash run-tests.sh --all --xml
          status=$?
          if [ $status -ne 0 ]; then
            echo "测试失败，JUnit报告内容如下："
            cat reports/test-results.xml || true
          fi
          exit $status

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: integration-test-reports-${{ matrix.os }}
          path: tests/integration/reports/test-results.xml
          retention-days: 30