suite_name: 2-exports
description: 导出测试 - 验证统一的CSV词库数据能正确导出为各种输入法格式
enabled: true
format_options: "213',nyyy"
test_cases:
- name: E01-CSV到搜狗拼音文本
  description: 测试导出为搜狗拼音文本格式
  enabled: true
  timeout: 15
  expect_failure: false
  input:
    file: source/source-data-csv.txt
    format: self
    encoding: UTF-8
  output:
    format: sgpy
    expected: expected/e01-csv-to-sgpy.expected
    encoding: UTF-8
  tags:
  - text
  - sougou
  - baseline
  stats:
    words: 200
    source: 唐诗300首前200词条
